<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="description" content="Calculator" />

    <link rel="icon" href="calc.jpg" />

    <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント index.cssよりも前に定義...index.css high priority -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font Awesome animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css"
      type="text/css"
      media="all"
    />

    <link rel="stylesheet" href="css/calculator.css" />
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class="wrapper">
      <div class="f-container">
        <div class="f-item">
          <input type="number" value="1" id="num1" />
        </div>

        <div class="f-item">
          <select id="calcType">
            <option value="type-add">+</option>
            <option value="type-subtract">-</option>
            <option value="type-multiply">×</option>
            <option value="type-divide">÷</option>
          </select>
        </div>

        <div class="f-item">
          <input type="number" value="2" id="num2" />
        </div>

        <div class="f-item">
          <button id="btnEqual" type="button">＝</button>
        </div>

        <div class="f-item">
          <div id="result"></div>
        </div>
      </div>
    </div>


    <div id="back-button-container"></div>
    <script src="../components/universal-button.js"></script>

    <script src="js/calculator.js"></script>
    <script src="../components/footer.js"></script>
  </body>
</html>
